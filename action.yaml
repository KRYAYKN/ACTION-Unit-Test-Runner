name: "AL Test Runner"
description: "Runs AL unit tests on a Business Central development sandbox"

inputs:
  sandbox-url:
    description: "URL of the Business Central development sandbox"
    required: true
  tenant-id:
    description: "Azure AD tenant ID"
    required: true
  refresh-token:
    description: "Azure AD refresh token"
    required: true
  company-name:
    description: "Business Central company name to run tests in"
    required: false
    default: "CRONUS"
  test-suite-name:
    description: "Name of the test suite to run"
    required: false
    default: "DEFAULT"

runs:
  using: "composite"
  steps:
    - name: Install BcContainerHelper (PowerShell 5.1)
      shell: powershell
      run: |
        Write-Host "Installing BcContainerHelper module..."
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force
        Install-Module BcContainerHelper -Force -SkipPublisherCheck -AllowClobber
        Get-Module -ListAvailable BcContainerHelper

    - name: Authenticate with Refresh Token
      shell: pwsh
      run: |
        Write-Host "Authenticating to Business Central using refresh token..."
        $authContext = New-BcAuthContext -refreshToken "${{ inputs.refresh-token }}" -tenantId "${{ inputs.tenant-id }}"
        if (-not $authContext) {
          Write-Host "::error::Authentication failed!"
          exit 1
        }
        $authContext | Export-Clixml -Path "${{ github.workspace }}/authContext.xml"

    - name: Run AL Tests
      shell: pwsh
      run: |
        Write-Host "Running AL tests..."
        $authContext = Import-Clixml -Path "${{ github.workspace }}/authContext.xml"

        try {
          $testResults = Run-TestsInBcSaaS `
            -bcAuthContext $authContext `
            -environmentName "${{ inputs.sandbox-url }}" `
            -companyName "${{ inputs.company-name }}" `
            -testSuite "${{ inputs.test-suite-name }}" `
            -testCodeunit "*" `
            -xmlResultFile "${{ github.workspace }}/TestResults.xml" `
            -detailed

          if ($testResults.TestResults.failures -gt 0) {
            Write-Host "::error::$($testResults.TestResults.failures) test(s) failed"
            exit 1
          }

          Write-Host "âœ… All tests passed! Total: $($testResults.TestResults.tests), Failures: $($testResults.TestResults.failures), Time: $($testResults.TestResults.time) sec"
        }
        catch {
          Write-Host "::error::Test execution failed!"
          Write-Host "::error::$_"
          exit 1
        }

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: al-test-results
        path: "${{ github.workspace }}/TestResults.xml"
        retention-days: 30
